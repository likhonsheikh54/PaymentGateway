<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Product - Payment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script async src="https://likhon-api.vercel.app/packages/app/pay.js"></script>
</head>
<body>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Demo Product">
        <h2>Demo Product</h2>
        <p>Price: $99.99</p>
        <button onclick="likhon.Pay({orderId: '123465', orderAmount: 99.99})">
            Pay Now
        </button>
    </div>

</body>
</html>
